repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: check-symlinks
    -   id: check-merge-conflict
    -   id: check-executables-have-shebangs
    -   id: forbid-new-submodules
-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: 'v0.30.0'
    hooks:
    -   id: yapf
